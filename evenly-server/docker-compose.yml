services:
  postgres:
    image: postgres:15.15
    container_name: evenly-postgres
    environment:
      POSTGRES_DB: evenly
      POSTGRES_USER: evenly
      POSTGRES_PASSWORD: evenly
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evenly -d evenly"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
